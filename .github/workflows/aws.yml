name: Docker Image CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.13.0]
    steps:
    - uses: actions/checkout@v2
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Local Configurations
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        echo "Finished setting up the env variables"
    - name: build
      run: |
        echo "Authenticating docker"
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        echo "Building docker image"
        docker build -t amit305/docker-automatic-deploy:${GITHUB_REF##*/} .
        echo "Pushing the amit305/docker-automatic-deploy:${GITHUB_REF##*/} to the Docker"
        docker push amit305/docker-automatic-deploy:${GITHUB_REF##*/}
  deploy:
    name: Deploy to EC2
    runs-on: [ubuntu-latest]
    needs: [build]
    steps:
  
      - uses: actions/checkout@v2 
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            HOSTNAME: ${{secrets.SSH_HOST}}
            USER_NAME: ${{secrets.USER_NAME}}
      
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key -tt ${USER_NAME}@${HOSTNAME} '
          sudo docker pull amit305/docker-automatic-deploy:main
          sudo docker-compose up -d
          echo "y" | sudo docker system prune --all
          '
